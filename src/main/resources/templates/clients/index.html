<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}">Title</title>
</head>
<body>
    <h1 th:text="${title}">Default Title</h1>

    <p th:unless="${clients} and ${clients.size()}">No Current Clients</p>

    <a href="/clients/add">Add Client</a>

    <ul>
        <li th:each="client : ${clients}" th:text="${client}"></li>
    </ul>

</body>
</html>
